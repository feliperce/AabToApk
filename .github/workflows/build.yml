name: Build KMP

on:
  pull_request:
    branches: [ development ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Update local.properties
        run: | 
          echo "sv.dbUser=${{ secrets.SV_DB_USER }}" > ./local.properties
          echo "sv.dbPassword=${{ secrets.SV_DB_PASSWORD }}" > ./local.properties
          echo "sv.port=${{ secrets.SV_PORT }}" > ./local.properties
          echo "sv.host=${{ secrets.SV_HOST }}" > ./local.properties
          echo "proxy.host=${{ secrets.PROXY_HOST }}" > ./local.properties
          echo "auth.token=${{ secrets.AUTH_TOKEN }}" > ./local.properties
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21' 
          distribution: 'temurin'

      - name: Build for ${{ matrix.os }}
        run: ./gradlew clean build

      - name: Package for ${{ matrix.os }}
        run: ./gradlew composeApp:packageDistributionForCurrentOS
        
      - name: Build Android
        if: matrix.os == 'ubuntu-latest'
        run: ./gradlew composeApp:assembleRelease
